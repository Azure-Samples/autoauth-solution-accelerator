          <td>Effective Date</td>
          <td>6/1/2024</td>
          </tr>
          </table>


          ## 1. Background:

          Dupixent® (dupilumab) is an interleukin-4 receptor alpha antagonist indicated for treatment of
          patients aged 6 months and older with moderate-to-severe atopic dermatitis whose disease is
          not adequately controlled with topical prescription therapies or when those therapies are not
          advisable. Dupixent can be used with or without topical corticosteroids. Dupixent is also
          indicated as an add-on maintenance treatment in patients with moderate-to-severe asthma aged
          6 years and older with an eosinophilic phenotype or with oral corticosteroid dependent asthma,
          as an add-on maintenance treatment in adult patients with inadequately controlled chronic
          rhinosinusitis with nasal polyposis (CRSwNP), for the treatment of adult and pediatric patients
          aged 1 year and older, weighing at least 15 kg, with eosinophilic esophagitis (EoE), and for
          adult patients with prurigo nodularis (PN).

          Limitation of Use:

          Dupixent is not for the relief of acute bronchospasm or status asthmaticus.


          ## 2. Coverage Criteriaª:


          ## A. Atopic Dermatitis


          ## 1. Initial Authorization

          a. Dupixent will be approved based on all of the following criteria:

          (1) Diagnosis of moderate-to-severe chronic atopic dermatitis

          -AND-

          (2) History of failure, contraindication, or intolerance to two of the following
          therapeutic classes of topical therapies (document drug, date of trial, and/ or
          contraindication to medication)^:

          (a) Medium,high, or very-high potency topical corticosteroid [e.g., Elocon
          (mometasone furoate), Synalar (fluocinolone acetonide), Lidex
          (fluocinonide)]

          (b) Topical calcineurin inhibitor [e.g., Elidel (pimecrolimus), Protopic
          (tacrolimus)] .*

          (c) Eucrisa (crisaborole)*

          -AND-
          <!-- PageFooter="C 2024 UnitedHealthcare Services, Inc." -->
          <!-- PageNumber="1" -->
          <!-- PageBreak -->


          <figure>

          UnitedHealthcare®

          </figure>


          (3) Patient is not receiving Dupixent in combination with either of the following:

          (a) Biologic immunomodulator [e.g., Adbry (tralokinumab-ldrm)]

          (b) Janus kinase inhibitor [e.g., Rinvoq (upadacitinib), Xeljanz/XR (tofacitinib),
          Opzelura (topical ruxolitinib), Cibinqo (abrocitinib)]

          -AND-

          (4) Prescribed by one of the following:

          (a) Dermatologist

          (b) Allergist

          (c) Immunologist

          Authorization will be issued for 12 months.


          ## 2. Reauthorization

          a. Dupixent will be approved based on all of the following criteria:

          (1) Documentation of positive clinical response to Dupixent therapy

          -AND-

          (2) Patient is not receiving Dupixent in combination with either of the following:

          (a) Biologic immunomodulator [e.g., Adbry (tralokinumab-ldrm)]

          (b) Janus kinase inhibitor [e.g., Rinvoq (upadacitinib), Xeljanz/XR
          (tofacitinib), Opzelura (topical ruxolitinib), Cibinqo (abrocitinib)]

          -AND-

          (3) Prescribed by one of the following:

          (a) Dermatologist

          (b) Allergist

          (c) Immunologist

          Authorization will be issued for 12 months.


          ## B. Asthma

          1\. Initial Authorization

          a. Dupixent will be approved based on all of the following criteria:

          (1) Diagnosis of moderate-to-severe asthma

          -AND-

          <!-- PageFooter="@ 2024 UnitedHealthcare Services, Inc." -->
          <!-- PageNumber="2" -->
          <!-- PageBreak -->


          <figure>

          UnitedHealthcare®

          </figure>


          (2) Classification of asthma as uncontrolled or inadequately controlled as defined by
          at least one of the following:

          (a) Poor symptom control (e.g., Asthma Control Questionnaire [ACQ] score
          consistently greater than 1.5 or Asthma Control Test [ACT] score
          consistently less than 20)

          (b) Two or more bursts of systemic corticosteroids for at least 3 days each in the
          previous 12 months

          (c) Asthma-related emergency treatment (e.g., emergency room visit, hospital
          admission, or unscheduled physician's office visit for nebulizer or other
          urgent treatment)

          (d) Airflow limitation (e.g., after appropriate bronchodilator withhold forced
          expiratory volume in 1 second [FEV1] less than 80% predicted [in the face of
          reduced FEV1/forced vital capacity [FVC] defined as less than the lower
          limit of normal])

          (e) Patient is currently dependent on oral corticosteroids for the treatment of
          asthma

          -AND-

          (3) One of the following:

          (a) Submission of medical records (e.g., chart notes, laboratory values, etc.)
          documenting that asthma is an eosinophilic phenotype as defined by a
          baseline (pre-dupilumab treatment) peripheral blood eosinophil level ≥ 150
          cells/uL

          -OR-

          (b) Patient is currently dependent on oral corticosteroids for the treatment of
          asthma

          -AND-

          (4) Dupixent will be used in combination with one of the following:

          (a) One maximally dosed (appropriately adjusted for age) combination inhaled
          corticosteroid (ICS)/long-acting beta2 agonist (LABA) [e.g., Advair/AirDuo
          Respiclick (fluticasone propionate/salmeterol), Symbicort
          (budesonide/formoterol), Breo Ellipta (fluticasone furoate/vilanterol)]

          -OR-

          (b) Combination therapy including both of the following:

          i. One maximally dosed (appropriately adjusted for age) ICS product [e.g.,
          ciclesonide (Alvesco), mometasone furoate (Asmanex), beclomethasone
          dipropionate (QVAR)]

          <!-- PageFooter="@ 2024 UnitedHealthcare Services, Inc." -->
          <!-- PageNumber="3" -->
          <!-- PageBreak -->


          <figure>

          UnitedHealthcare®

          </figure>


          -AND-

          ii. One additional asthma controller medication [e.g., LABA - olodaterol
          (Striverdi) or indacaterol (Arcapta); leukotriene receptor antagonist -
          montelukast (Singulair); theophylline]

          -AND-

          (5) Patient is not receiving Dupixent in combination with any of the following:

          (a) Anti-interleukin-5 therapy [e.g., Nucala (mepolizumab), Cinqair
          (resilizumab), Fasenra (benralizumab)]

          (b) Anti-IgE therapy [e.g., Xolair (omalizumab)]

          (c) Thymic stromal lymphopoietin (TSLP) inhibitor [e.g., Tezspire
          (tezepelumab)]

          -AND-

          (6) Prescribed by one of the following:

          (a) Allergist

          (b) Immunologist

          (c) Pulmonologist

          Authorization will be issued for 12 months.


          ## 2. Reauthorization

          a. Dupixent will be approved based on all of the following criteria:

          (1) Documentation of positive clinical response to Dupixent therapy as
          demonstrated by at least one of the following:

          (a) Reduction in the frequency of exacerbations

          (b) Decreased utilization of rescue medications

          (c) Increase in percent predicted FEV1 from pretreatment baseline

          (d) Reduction in severity or frequency of asthma-related symptoms (e.g.,
          wheezing, shortness of breath, coughing, etc.)

          (e) Reduction in oral corticosteroid requirements

          -AND-

          (2) Dupixent is being used in combination with an ICS-containing maintenance
          medication [e.g., Advair/AirDuo (fluticasone/salmeterol), Breo Ellipta
          (fluticasone furoate/vilanterol), Symbicort (budesonide/ formoterol), Trelegy
          Ellipta (fluticasone furoate/umeclidinium/vilanterol)].

          -AND-

          (3) Patient is not receiving Dupixent in combination with any of the following:

          <!-- PageFooter="@ 2024 UnitedHealthcare Services, Inc." -->
          <!-- PageNumber="4" -->
          <!-- PageBreak -->


          <figure>

          UnitedHealthcare®

          </figure>


          (a) Anti-interleukin-5 therapy [e.g., Nucala (mepolizumab), Cinqair
          (resilizumab), Fasenra (benralizumab)]

          (b) Anti-IgE therapy [e.g., Xolair (omalizumab)]

          (c) Thymic stromal lymphopoietin (TSLP) inhibitor [e.g., Tezspire
          (tezepelumab)]

          -AND-

          (4) Prescribed by one of the following:

          (a) Allergist

          (b) Immunologist

          (c) Pulmonologist

          Authorization will be issued for 12 months.


          ### C. Chronic Rhinosinusitis with Nasal Polyposis


          ## 1. Initial Authorization

          a. Dupixent will be approved based on all of the following criteria:

          (1) Diagnosis of chronic rhinosinusitis with nasal polyposis (CRSwNP) defined by
          all of the following:

          (a) Two or more of the following symptoms for longer than 12 weeks duration:

          i.
          Nasal mucopurulent discharge

          ii.
          Nasal obstruction, blockage, or congestion

          iii.
          Facial pain, pressure, and/or fullness

          iv.
          Reduction or loss of sense of smell

          -AND-

          (b) One of the following findings using nasal endoscopy and/or sinus computed
          tomography (CT):

          i. Purulent mucus or edema in the middle meatus or ethmoid regions

          ii.
          Polyps in the nasal cavity or the middle meatus

          iii.
          Radiographic imaging demonstrating mucosal thickening or partial or
          complete opacification of paranasal sinuses

          -AND-

          (c) One of the following:

          i.
          Presence of bilateral nasal polyposis

          i. Patient has previously required surgical removal of bilateral nasal
          polyps
          <!-- PageFooter="@ 2024 UnitedHealthcare Services, Inc." -->
          <!-- PageNumber="5" -->
          <!-- PageBreak -->


          <figure>

          UnitedHealthcare®

          </figure>


          -AND-

          (d) One of the following:

          i.
          Patient has required prior sinus surgery

          11\.
          Patient has required systemic corticosteroids (e.g., prednisone,
          methylprednisolone) for CRSwNP in the previous 2 years

          iii.
          Patient has been unable to obtain symptom relief after trial of two of
          the following classes of agents^:

          · Nasal saline irrigations

          · Intranasal corticosteroids (e.g., fluticasone, mometasone,
          triamcinolone)

          · Antileukotriene agents (e.g., montelukast, zafirlukast, zileuton)
          -AND-

          (2) Patient will receive Dupixent as add-on maintenance therapy in combination with
          intranasal corticosteroids (e.g., fluticasone, mometasone, triamcinolone).

          -AND-

          (3) Patient is not receiving Dupixent in combination with any of the following:

          (a) Anti-interleukin-5 therapy [e.g., Cinqair (resilizumab), Fasenra
          (benralizumab), Nucala (mepolizumab)]

          (b) Anti-IgE therapy [e.g., Xolair (omalizumab)]

          (c) Thymic stromal lymphopoietin (TSLP) inhibitor [e.g., Tezspire
          (tezepelumab)]

          -AND-

          (4) Prescribed by one of the following:

          (a) Allergist

          (b) Immunologist

          (c) Otolaryngologist

          (d) Pulmonologist

          Authorization will be issued for 12 months.


          ## 2. Reauthorization

          a. Dupixent will be approved based on all of the following criteria:

          (1) Documentation of positive clinical response to Dupixent therapy
          -AND-

          <!-- PageFooter="C 2024 UnitedHealthcare Services, Inc." -->
          <!-- PageNumber="6" -->
          <!-- PageBreak -->


          <figure>

          UnitedHealthcare®

          </figure>


          (2) Patient will continue to receive Dupixent as add-on maintenance therapy in
          combination with intranasal corticosteroids (e.g., fluticasone, mometasone,
          triamcinolone).

          -AND-

          (3) Patient is not receiving Dupixent in combination with any of the following:

          (a) Anti-interleukin-5 therapy [e.g., Cinqair (resilizumab), Fasenra
          (benralizumab), Nucala (mepolizumab)]

          (b) Anti-IgE therapy [e.g., Xolair (omalizumab)]

          (c) Thymic stromal lymphopoietin (TSLP) inhibitor [e.g., Tezspire
          (tezepelumab)]

          -AND-

          (4) Prescribed by one of the following:

          (a) Allergist

          (b) Immunologist

          (c) Otolaryngologist

          (d) Pulmonologist

          Authorization will be issued for 12 months.


          ## D. Eosinophilic Esophagitis

          1\. Initial Authorization

          a. Dupixent will be approved based on all of the following criteria:

          (1) Diagnosis of eosinophilic esophagitis

          -AND-

          (2) Patient is experiencing symptoms related to esophageal dysfunction (e.g.,
          dysphagia, food impaction, chest pain that is often centrally located and may
          not respond to antacids, gastroesophageal reflux disease-like
          symptoms/refractory heartburn, upper abdominal pain)

          -AND-

          (3) Submission of medical records (e.g., chart notes, laboratory values, etc.)
          documenting eosinophil-predominant inflammation on esophageal biopsy,
          consisting of a peak value of ≥15 intraepithelial eosinophils per high power
          field (HPF) (or 60 eosinophils per mm2)

          -AND-

          (4) Secondary causes of esophageal eosinophilia have been ruled out

          <!-- PageFooter="@ 2024 UnitedHealthcare Services, Inc." -->
          <!-- PageNumber="7" -->
          <!-- PageBreak -->


          <figure>

          <!-- PageHeader="UnitedHealthcare®" -->

          </figure>


          -AND-

          (5) Mucosal eosinophilia is isolated to the esophagus and symptoms have persisted
          after an 8-week trial of at least one of the following:b

          (a) Proton pump inhibitors (e.g., pantoprazole, omeprazole)

          (b) Topical (esophageal) corticosteroids (e.g., budesonide, fluticasone)

          -AND-

          (6) Patient is not receiving Dupixent in combination with any of the following:

          (a) Anti-interleukin-5 therapy [e.g., Cinqair (resilizumab), Fasenra
          (benralizumab), Nucala (mepolizumab)]

          (b) Anti-IgE therapy [e.g., Xolair (omalizumab)]

          (c) Thymic stromal lymphopoietin (TSLP) inhibitor [e.g., Tezspire
          (tezepelumab)]

          -AND-

          (7) Prescribed by one of the following:

          (a) Gastroenterologist

          (b) Allergist

          Authorization will be issued for 6 months.


          ## 2. Reauthorization

          a. Dupixent will be approved based on all of the following criteria:

          (1) Documentation of positive clinical response to Dupixent therapy as evidenced
          by improvement of at least one of the following from baseline:

          (a) Symptoms (e.g., dysphagia, chest pain, heartburn)

          (b) Histologic measures (e.g., esophageal intraepithelial eosinophil count)

          (c) Endoscopic measures (e.g., edema, furrows, exudates, rings, strictures)
          -AND-

          (2) Patient is not receiving Dupixent in combination with any of the following:

          (a) Anti-interleukin-5 therapy [e.g., Cinqair (resilizumab), Fasenra
          (benralizumab), Nucala (mepolizumab)]

          (b) Anti-IgE therapy [e.g., Xolair (omalizumab)]

          (c) Thymic stromal lymphopoietin (TSLP) inhibitor [e.g., Tezspire
          (tezepelumab)]

          -AND-

