ent meets at least ONE of the following (a or b):\n\na) When assessed by at least one objective measure, patient experienced a\nbeneficial clinical response from baseline (prior to initiating an adalimumab\nproduct); OR\nNote: Examples of objective measures include fecal markers (e.g., fecal\ncalprotectin), serum markers (e.g., C-reactive protein), endoscopic\nassessment, and/or reduced dose of corticosteroids.\n\nb) Compared with baseline (prior to initiating an adalimumab product), patient\nexperienced an improvement in at least one symptom, such as decreased\npain, fatigue, stool frequency, and/or rectal bleeding.\n\n9\\. Uveitis (including other posterior uveitides and panuveitis syndromes). Approve\nfor the duration noted if the patient meets ONE of the following (A or B):\n\nA) Initial Therapy. Approve for 6 months if the patient meets ALL of the following (i, ii,\nand iii):\n\ni. Patient is ≥ 2 years of age; AND\n\nii. Patient has tried ONE of the following therapies: periocular, intraocular, or\nsystemic corticosteroids; immunosuppressives; AND\nNote: Examples of corticosteroids include prednisolone, triamcinolone,\nbetamethasone, methylprednisolone, and prednisone. Examples of\nimmunosuppressive agents include methotrexate, mycophenolate mofetil,\nazathioprine, and cyclosporine. A trial of one biologic other than the requested\nmedication also counts. A biosimilar of the requested biologic does not count.\n\niii. The medication is prescribed by or in consultation with an ophthalmologist.\n\nB) Patient is Currently Receiving an Adalimumab Product. Approve for 1 year if the\npatient meets BOTH of the following (i and ii):\n\ni. Patient has been established on therapy for at least 6 months; AND\nNote: A patient who has received < 6 months of therapy or who is restarting\ntherapy with an adalimumab product is reviewed under criterion A (Initial\nTherapy).\n\nii. Patient meets at least one of the following (a or b):\n\na) When assessed by at least one objective measure, patient experienced a\nbeneficial clinical response from baseline (prior to initiating an adalimumab\nproduct); OR\n\nNote: Examples of objective measures include best-corrected visual acuity,\nassessment of chorioretinal and/or inflammatory retinal vascular lesions, or\nanterior chamber cell grade or vitreous haze grade.\n\nb) Compared with baseline (prior to initiating an adalimumab product), patient\nexperienced an improvement in at least one symptom, such as decreased eye\npain, redness, light sensitivity, and/or blurred vision; or improvement in\nvisual acuity.\n\n\n# Other Uses with Supportive Evidence\n\n3 Pages - Cigna National Formulary Coverage - Policy:Inflammatory Conditions - Adalimumab Products Prior\nAuthorization Policy\n\n<!-- PageBreak -->\n\n10\\. Behcet\'s Disease. Approve for the duration noted if the patient meets ONE of the\nfollowing (A or B):\n\nA) Initial Therapy. Approve for 3 months if the patient meets ALL of the following (i, ii,\nand ii):\n\ni. Patient is > 2 years of age; AND\n\nii. Patient meets ONE of the following (a or b):\na) Patient has tried at least ONE conventional therapy; OR\nNote: Examples include systemic corticosteroids (e.g., methylprednisolone),\nimmunosuppressants (e.g., azathioprine, methotrexate, mycophenolate\nmofetil, cyclosporine, tacrolimus, Leukeran [chlorambucil tablets],\ncyclophosphamide, interferon alfa). A trial of one biologic other than the\nrequested medication also counts. A patient who has already tried one\nbiologic other than the requested drug for Behcet\'s disease is not required to\n"step back" and try a conventional therapy. A biosimilar of the requested\nbiologic does not count.\n\nb) Patient has ophthalmic manifestations of Behcet\'s disease; AND\n\niii. The medication is prescribed by or in consultation with a rheumatologist,\ndermatologist, ophthalmologist, gastroenterologist, or neurologist.\n\nB) Patient is Currently Receiving an Adalimumab Product. Approve for 1 year if the\npatient meets ALL of the following (i, ii, and iii):\n\ni. Patient has been established on therapy for at least 3 months; AND\nNote: A patient who has received < 3 months of therapy or who is restarting\ntherapy with an adalimumab product is reviewed under criterion A (Initial\nTherapy).\n\nii. When assessed by at least one objective measure, patient experienced a\nbeneficial clinical response from baseline (prior to initiating an adalimumab\nproduct); AND\n\nNote: Examples of objective measures are dependent upon organ involvement\nbut may include best-corrected visual acuity (if ophthalmic manifestations);\nserum markers (e.g., C-reactive protein, erythrocyte sedimentation rate); or\nulcer depth, number, and/or lesion size.\n\niii. Compared with baseline (prior to initiating an adalimumab product), patient\nexperienced an improvement in at least one symptom, such as decreased pain or\nimproved visual acuity (if ophthalmic manifestations).\n\n11\\. Pyoderma Gangrenosum. Approve for the duration noted if the patient meets ONE of\nthe following (A or B):\n\nA) Initial Therapy. Approve for 4 months if the patient meets ALL of the following (i, ii,\nand iii):\n\ni. Patient is > 18 years of age; AND\n\nii. Patient meets ONE of the following (a or b):\n\na) Patient has tried one systemic corticosteroid; OR\nNote: An example is prednisone.\n\nb) Patient has tried one other immunosuppressant for at least 2 months or was\nintolerant to one of these agents; AND\nNote: Examples include mycophenolate mofetil and cyclosporine.\n\niii. The medication is prescribed by or in consultation with a dermatologist.\n\nB) Patient is Currently Receiving an Adalimumab Product. Approve for 1 year if the\npatient meets ALL of the following (i, ii, and iii):\n\ni. Patient has been established on therapy for at least 4 months; AND\nNote: A patient who has received < 4 months of therapy or who is restarting\ntherapy with an adalimumab product is reviewed under criterion A (Initial\nTherapy).\n\n3 P