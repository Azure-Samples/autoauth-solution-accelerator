esection (to reduce the chance of Crohn\'s disease\nrecurrence); AND\n\niii. The medication is prescribed by or in consultation with a gastroenterologist.\n\nB) Patient is Currently Receiving an Adalimumab Product. Approve for 1 year if the\npatient meets BOTH of the following (i and ii):\n\ni. Patient has been established on therapy for at least 6 months; AND\nNote: A patient who has received < 6 months of therapy or who is restarting\ntherapy with an adalimumab product is reviewed under criterion A (Initial\nTherapy).\n\nii. Patient meets at least ONE of the following (a or b):\n\na) When assessed by at least one objective measure, patient experienced a\nbeneficial clinical response from baseline (prior to initiating an adalimumab\nproduct); OR\n\nNote: Examples of objective measures include fecal markers (e.g., fecal\nlactoferrin, fecal calprotectin), serum markers (e.g., C-reactive protein),\nimaging studies (magnetic resonance enterography [MRE], computed\ntomography enterography [CTE]), endoscopic assessment, and/or reduced\ndose of corticosteroids.\n\nb) Compared with baseline (prior to initiating an adalimumab product), patient\nexperienced an improvement in at least one symptom, such as decreased\npain, fatigue, stool frequency, and/or blood in stool.\n\n3\\. Juvenile Idiopathic Arthritis (JIA) [or juvenile rheumatoid arthritis]\n{regardless of type of onset}. Approve for the duration noted if the patient meets\nONE of the following (A or B):\n\nNote: This includes a patient with juvenile spondyloarthropathy/active sacroiliac\narthritis.\n\nA) Initial Therapy. Approve for 6 months if the patient meets ALL of the following (i, ii,\nand iii):\n\ni. Patient is ≥ 2 years of age; AND\n\nii. Patient meets ONE of the following (a, b, c, or d):\na) Patient has tried one other systemic therapy for this condition; OR\nNote: Examples of other systemic therapies for JIA include methotrexate,\nsulfasalazine, leflunomide, or a nonsteroidal anti-inflammatory drug (NSAID)\