ent meets at least ONE of the following (a or b):\n\na) When assessed by at least one objective measure, patient experienced a\nbeneficial clinical response from baseline (prior to initiating an adalimumab\nproduct); OR\nNote: Examples of objective measures include fecal markers (e.g., fecal\ncalprotectin), serum markers (e.g., C-reactive protein), endoscopic\nassessment, and/or reduced dose of corticosteroids.\n\nb) Compared with baseline (prior to initiating an adalimumab product), patient\nexperienced an improvement in at least one symptom, such as decreased\npain, fatigue, stool frequency, and/or rectal bleeding.\n\n9\\. Uveitis (including other posterior uveitides and panuveitis syndromes). Approve\nfor the duration noted if the patient meets ONE of the following (A or B):\n\nA) Initial Therapy. Approve for 6 months if the patient meets ALL of the following (i, ii,\nand iii):\n\ni. Patient is ≥ 2 years of age; AND\n\nii. Patient has tried ONE of the following therapies: periocular, intraocular, or\nsystemic corticosteroids; immunosuppressives; AND\nNote: Examples of corticosteroids include prednisolone, triamcinolone,\nbetamethasone, methylprednisolone, and prednisone. Examples of\nimmunosuppressive agents include methotrexate, mycophenolate mofetil,\nazathioprine, and cyclosporine. A trial of one biologic other than the requested\nmedication also counts. A biosimilar of the requested biologic does not count.\n\niii. The medication is prescribed by or in consultation with an ophthalmologist.\n\nB) Patient is Currently Receiving an Adalimumab Product. Approve for 1 year if the\npatient meets BOTH of the following (i and ii):\n\ni. Patient has been established on therapy for at least 6 months; AND\nNote: A patient who has received < 6 months of therapy or who is restarting\ntherapy with an adalimumab product is reviewed under criterion A (Initial\nTherapy).\n\nii. Patient meets at least one of the following (a or b):\n\na) When assessed by at least one objective 