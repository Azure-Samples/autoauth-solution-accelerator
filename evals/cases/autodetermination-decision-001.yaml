ving an adalimumab product), patient\nexperienced an improvement in at least one symptom, such as decreased pain,\nitching, and/or burning.\n\n6\\. Psoriatic Arthritis. Approve for the duration noted if the patient meets ONE of the\nfollowing (A or B):\n\nA) Initial Therapy. Approve for 6 months if the patient meets BOTH of the following (i\nand ii):\n\ni. Patient is ≥ 18 years of age; AND\n\nii. The medication is prescribed by or in consultation with a rheumatologist or a\ndermatologist.\n\nB) Patient is Currently Receiving an Adalimumab Product. Approve for 1 year if the\npatient meets BOTH of the following (i and ii):\n\ni. Patient has been established on therapy for at least 6 months; AND\nNote: A patient who has received < 6 months of therapy or who is restarting\ntherapy with an adalimumab product is reviewed under criterion A (Initial\nTherapy).\n\nii. Patient meets at least ONE of the following (a or b):\n\na) When assessed by at least one objective measure, patient experienced a\nbeneficial clinical response from baseline (prior to initiating an adalimumab\nproduct); OR\nNote: Examples of objective measures of disease activity include Disease\nActivity Index for Psoriatic Arthritis (DAPSA), Composite Psoriatic Disease\nActivity Index (CPDAI), Psoriatic Arthritis Disease Activity Score (PsA DAS),\nGrace Index, Leeds Enthesitis Score (LEI), Spondyloarthritis Consortium of\nCanada (SPARCC) enthesitis score, Leeds Dactylitis Instrument Score,\nMinimal Disease Activity (MDA), Psoriatic Arthritis Impact of Disease (PsAID-\n12), and/or serum markers (e.g., C-reactive protein, erythrocyte\nsedimentation rate).\n\nb) Compared with baseline (prior to initiating an adalimumab product), patient\nexperienced an improvement in at least one symptom, such as less joint pain,\nmorning stiffness, or fatigue; improved function or activities of daily living; or\ndecreased soft tissue swelling in joints or tendon sheaths.\n\n<!-- PageFooter="3 Pages - Cigna National Formulary C