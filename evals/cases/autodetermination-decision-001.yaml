dalimumab Products Prior\nAuthorization Policy\n\n<!-- PageBreak -->\n\n\n<table>\n<tr>\n<td>Annual Revision</td>\n<td>Plaque Psoriasis: For a patient currently taking an adalimumab product, the timeframe for established on therapy was changed from 90 days to 3 months. Behcet\'s Disease: For a patient currently taking an adalimumab product, the timeframe for established on therapy was changed from 90 days to 3 months. Hidradenitis Suppurativa: For a patient currently taking an adalimumab product, the timeframe for established on therapy was changed from 90 days to 3 months. Sarcoidosis: For a patient currently taking an adalimumab product, the timeframe for established on therapy was changed from 90 days to 3 months.</td>\n<td>03/27/2024</td>\n</tr>\n<tr>\n<td>Selected Revision</td>\n<td>Simlandi was added to the policy. The criteria for Simlandi are the same as the existing criteria for other adalimumab products. There are no other changes to the criteria.</td>\n<td>04/03/2024</td>\n</tr>\n<tr>\n<td>Selected Revision</td>\n<td>Adalimumab-aacf and adalimumab-ryvk were added to the policy. The criteria are the same as the existing criteria for other adalimumab products. The following changes were also made: Ankylosing Spondylitis: For initial approvals, a requirement that the patient is ≥ 18 years of age was added. Hidradenitis Suppurativa: For initial approvals, a requirement that the patient is ≥ 12 years of age was added. Juvenile Idiopathic Arthritis: For initial approvals, a requirement that the patient is ≥ 2 years of age was added. Plaque Psoriasis: In the Note, psoralen plus ultraviolet A light (PUVA) was removed from the examples of traditional systemic therapies. An additional Note was added that a 3-month trial of PUVA counts as a traditional systemic therapy. Psoriatic Arthritis: For initial approvals, a requirement that the patient is ≥ 18 years of age was added. Rheumatoid Arthritis: For initial approvals, a requirement that the patient is ≥ 18 years of age was added. Uveitis: For initial approvals, a requirement that the patient is ≥ 2 years of age was added. Behcet\'s Disease: For initial approvals, a requirement that the patient is ≥ 2 years of age was added. Pyoderma Gangrenosum: For initial approvals, a requirement that the patient is ≥ 18 years of age was added. Sarcoidosis: For initial approvals, a requirement that the patient is ≥ 18 years of age was added. Scleritis or Sterile Corneal Ulceration: For initial approvals, a requirement that the patient is ≥ 18 years of age was added. Spondyloarthritis, Other Subtypes: For initial approvals, a requirement that the patient is ≥ 18 years of age was added. Conditions Not Covered : Concurrent use with a Biologic or with a Targeted Synthetic Oral Small Molecule Drug was changed to as listed (previously oral small molecule drug was listed as Disease-Modifying Antirheumatic Drug).</td>\n<td>09/11/2024</td>\n</tr>\n</table>\n\n\n### APPENDIX\n\n\n<table>\n<tr>\n<th>Mechanism of</th>\n<th>Examples of</th>\n</tr>\n<tr>\n<td>Action</td>\n<td>Indications*</td>\n</tr>\n</table>\n\n\n3 Pages - Cigna National Formulary Coverage - Policy:Inflammatory Conditions - Adalimumab Products Prior\nAuthorization Policy\n\n<!-- PageBreak -->\n\n\n<table>\n<tr>\n<td colspan="3">Biologics</td>\n</tr>\n<tr>\n<td>Adalimumab SC Products (Humira®, biosimilars)</td>\n<td>Inhibition of TNF</td>\n<td>AS, CD, JIA, PsO, PsA, RA, UC</td>\n</tr>\n<tr>\n<td>Cimzia® (certolizumab pegol SC injection)</td>\n<td>Inhibition of TNF</td>\n<td>AS, CD, nr-axSpA, PsO, PSA, RA</td>\n</tr>\n<tr>\n<td>Etanercept SC Products (Enbrel®, biosimilars)</td>\n<td>Inhibition of TNF</td>\n<td>AS, JIA, PsO, PSA, RA</td>\n</tr>\n<tr>\n<td>Infliximab IV Products (Remicade®, biosimilars)</td>\n<td>Inhibition of TNF</td>\n<td>AS, CD, PsO, PsA, RA, UC</td>\n</tr>\n<tr>\n<td>Zymfentra® (infliximab-dyyb SC injection)</td>\n<td>Inhibition of TNF</td>\n<td>CD, UC</td>\n</tr>\n<tr>\n<td rowspan="2">Simponi®, Simponi Aria® (golimum