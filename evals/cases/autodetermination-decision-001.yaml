          <figure>\n\ncigna\nhealthcare\n\n</figure>\n\n\n# PRIOR AUTHORIZATION POLICY\n\nPOLICY:\n\nInflammatory Conditions - Adalimumab Products Prior Authorization\n\nPolicy\n\n· Abrilada™ (adalimumab-afzb subcutaneous injection - Pfizer)\n\n· adalimumab-aacf subcutaneous injection (Fresenius Kabi)\n\n· adalimumab-adaz subcutaneous injection (Sandoz/Novartis)\n\n· adalimumab-adbm subcutaneous injection (Boehringer Ingelheim)\n\n· adalimumab-fkjp subcutaneous injection (Mylan)\n\n· adalimumab-ryvk subcutaneous injection (Teva/Alvotech)\n\n· Amjevita® (adalimumab-atto subcutaneous injection - Amgen)\n\n· Cyltezo® (adalimumab-adbm subcutaneous injection - Boehringer\nIngelheim)\n\n· Hadlima™ (adalimumab-bwwd\nsubcutaneous\ninjection\n–\n\nOrganon/Samsung Bioepis)\n\n· Hulio® (adalimumab-fkjp subcutaneous injection - Mylan)\n\n· Humira® (adalimumab subcutaneous injection - AbbVie, Cordavis)\n\n. Hyrimoz® (adalimumab-adaz\nsubcutaneous\nSandoz/Novartis, Cordavis)\ninjection\n–\n\n· Idacio® (adalimumab-aacf subcutaneous injection - Fresenius Kabi)\n\n· Simlandi® (adalimumab-ryvk subcutaneous injection -\nTeva/Alvotech)\n\n· Yuflyma® (adalimumab-aaty subcutaneous injection - Celltrion)\n\n· Yusimry™ (adalimuamb-aqvh subcutaneous injection - Coherus)\n\nREVIEW DATE: 03/27/2024; selected revision 04/03/2024, 09/11/2024\n\n\n## INSTRUCTIONS FOR USE\n\nTHE FOLLOWING COVERAGE POLICY APPLIES TO HEALTH BENEFIT PLANS ADMINISTERED BY CIGNA COMPANIES. CERTAIN CIGNA\nCOMPANIES AND/OR LINES OF BUSINESS ONLY PROVIDE UTILIZATION REVIEW SERVICES TO CLIENTS AND DO NOT MAKE COVERAGE\nDETERMINATIONS. REFERENCES TO STANDARD BENEFIT PLAN LANGUAGE AND COVERAGE DETERMINATIONS DO NOT APPLY TO THOSE\nCLIENTS. COVERAGE POLICIES ARE INTENDED TO PROVIDE GUIDANCE IN INTERPRETING CERTAIN STANDARD BENEFIT PLANS\nADMINISTERED BY CIGNA COMPANIES. PLEASE NOTE, THE TERMS OF A CUSTOMER\'S PARTICULAR BENEFIT PLAN DOCUMENT [GROUP\nSERVICE AGREEMENT, EVIDENCE OF COVERAGE, CERTIFICATE OF COVERAGE, SUMMARY PLAN DESCRIPTION (SPD) OR SIMILAR PLAN\nDOCUMENT] MAY DIFFER SIGNIFICANTLY FROM THE STANDARD BENEFIT PLANS UPON WHICH THESE COVERAGE POLICIES ARE BASED. FOR\nEXAMPLE, A CUSTOMER\'S BENEFIT PLAN DOCUMENT MAY CONTAIN A SPECIFIC EXCLUSION RELATED TO A TOPIC ADDRESSED IN A COVERAGE\nPOLICY. IN THE EVENT OF A CONFLICT, A CUSTOMER\'S BENEFIT PLAN DOCUMENT ALWAYS SUPERSEDES THE INFORMATION IN THE\nCOVERAGE POLICIES. IN THE ABSENCE OF A CONTROLLING FEDERAL OR STATE COVERAGE MANDATE, BENEFITS ARE ULTIMATELY\nDETERMINED BY THE TERMS OF THE APPLICABLE BENEFIT PLAN DOCUMENT. COVERAGE DETERMINATIONS IN EACH SPECIFIC INSTANCE\nREQUIRE CONSIDERATION OF 1) THE TERMS OF THE APPLICABLE BENEFIT PLAN DOCUMENT IN EFFECT ON THE DATE OF SERVICE; 2) ANY\nAPPLICABLE LAWS/REGULATIONS; 3) ANY RELEVANT COLLATERAL SOURCE MATERIALS INCLUDING COVERAGE POLICIES AND; 4) THE\nSPECIFIC FACTS OF THE PARTICULAR SITUATION. EACH COVERAGE REQUEST SHOULD BE REVIEWED ON ITS OWN MERITS. MEDICAL\nDIRECTORS ARE EXPECTED TO EXERCISE CLINICAL JUDGMENT AND HAVE DISCRETION IN MAKING INDIVIDUAL COVERAGE\nDETERMINATIONS. COVERAGE POLICIES RELATE EXCLUSIVELY TO THE ADMINISTRATION OF HEALTH BENEFIT PLANS. COVERAGE POLICIES\nARE NOT RECOMMENDATIONS FOR TREATMENT AND SHOULD NEVER BE USED AS TREATMENT GUIDELINES. IN CERTAIN MARKETS,\nDELEGATED VENDOR GUIDELINES MAY BE USED TO SUPPORT MEDICAL NECESSITY AND OTHER COVERAGE DETERMINATIONS.\n\n\n# CIGNA NATIONAL FORMULARY COVERAGE:\n\nPage 1 of 21 - Cigna National Formulary Coverage - Policy:Inflammatory Conditions - Adalimumab Products Prior\nAuthorization Policy\n\n<!-- PageBreak -->\n\n\n## OVERVIEW\n\nAdalimumab products are tumor necrosis factor inhibitors (TNFis) approved for the following\nuses: 1\n\n· Ankylosing spondylitis, for reducing signs and symptoms in patients with active\ndisease.\n\n· Crohn\'s disease, for treatment of moderately to severely active disease in patients\n≥ 6 years of age.\n\n· Hidradenitis suppurativa, for the treatment of moderate to severe disease in\npatients ≥ 12 years of age.\n\n· Juvenile idiopathic arthritis (JIA), ± methotrexate for reducing signs and\nsymptoms of moderately to severely active polyarticular disease in patients ≥ 2\nyears of age.\n\n· Plaque psoriasis, for the treatment of adults with moderate to severe chronic\ndisease who are candidates for systemic therapy or phototherapy and when other\nsystemic therapies are medically less appropriate.\n\n· Psoriatic arthritis (PsA), ± conventional synthetic disease-modifying\nantirheumatic drugs (DMARDs), for reducing the signs and symptoms of active\narthritis, inhibiting the progression of structural damage, and improving physical\nfunction.\n\n. Rheumatoid arthritis, + methotrexate or other conventional synthetic DMARDS to\nreduce the signs and symptoms, induce major clinical response, inhibit the\nprogression of structural damage, and improve physical function in adults with\nmoderately to severely active disease.\n\n· Ulcerative colitis, for treatment of moderately to severely active disease in patients\n≥ 5 years of age. However, efficacy has not been established in patients with\nulcerative colitis who have lost response or were intolerant to another TNFi.\n\n· Uveitis, in patients ≥ 2 years of age with noninfectious intermediate, posterior, and\npanuveitis.\n\n\n### Guidelines\n\nTNFis are featured prominently in guidelines for treatment of inflammatory conditions.\n\n· Ankylosing Spondylitis and Spondyloarthritis: Guidelines for ankylosing\nspondylitis and non-radiographic axial spondylitis are published by the American\nCollege of Rheumatology (ACR)/Spondylitis Association of America/Spondyloarthritis\nResearch and Treatment Network (2019).3 TNFis are recommended as the initial\nbiologic. In those who are secondary non-responders to a TNFi, a second TNFi is\nrecommended over switching out of the class.\n\n· Crohn\'s Disease: The American College of Gastroenterology (ACG) has guidelines\nfor Crohn\'s disease (2018).4 TNFis are listed as an option for disease that is resistant\nto corticosteroids, severely active disease, perianal fistulizing disease, and\nmaintenance of remission. In post-operative Crohn\'s disease, a TNFi should be\nstarted within 4 weeks of surgery to prevent recurrence. Guidelines from the\nAmerican Gastroenterological Association (AGA) [2021] include TNFis among the\ntherapies for moderate to severe Crohn\'s disease, for induction and maintenance of\nremission. 17\n\n· Hidradenitis Suppurativa: British guidelines (2018) recommend consideration of\nadalimumab for those with moderate to severe disease who do not respond to\nconventional therapy.19\n\n· JIA: There are guidelines from ACR and the Arthritis Foundation for the treatment\nof JIA (2021) which address oligoarthritis and temporomandibular joint (TMJ)\narthritis. For oligoarthritis, a biologic is recommended following a trial of a\n\n3 Pages - Cigna National Formulary Coverage - Policy:Inflammatory Conditions - Adalimumab Products Prior\nAuthorization Policy\n\n<!-- PageBreak -->\n\nconventional synthetic DMARD.6 In patients with TMJ arthritis, scheduled\nnonsteroidal anti-inflammatory drugs (NSAIDs) and/or intra-articular glucocorticoids\nare recommended first-line. A biologic is a therapeutic option if there is an\ninadequate response or intolerance. Additionally, rapid escalation to a biologic ±\nconventional synthetic DMARD (methotrexate preferred) is often appropriate given\nthe impact and destructive nature of TMJ arthritis. In these guidelines, there is not a\npreferred biologic that should be initiated for JIA. ACR guidelines (2019) are also\navailable specifically for juvenile non-systemic polyarthritis, sacroiliitis, and\nenthesitis.5 TNFis are the biologics recommended for polyarthritis, sacroiliitis, and\nenthesitis. Biologics are recommended following other therapies (e.g., following\nDMARDs for active polyarthritis or following an NSAID for active JIA with sacroiliitis\nor enthesitis). However, there are situations where initial therapy with a biologic may\nbe preferred over other conventional therapies (e.g., if there is involvement of high-\nrisk joints such as the cervical spine, wrist, or hip; high disease activity; and/or\nthose judged to be at high risk of disabling joint damage).\n\n· Plaque Psoriasis: Guidelines from the American Academy of Dermatologists and\nNational Psoriasis Foundation (2019) recommend adalimumab as a monotherapy\ntreatment option for adults with moderate to severe disease.7\n\n· PsA: Guidelines from ACR (2019) recommend TNFis over other biologics for use in\ntreatment-naïve patients with PsA and in those who were previously treated with an\noral therapy.8\n\n· Rheumatoid Arthritis: Guidelines from ACR (2021) recommend addition of a\nbiologic or a targeted synthetic DMARD for a patient taking the maximum tolerated\ndose of methotrexate who is not at target.2\n\n. Ulcerative Colitis: Guidelines from the ACG for ulcerative colitis (2019) note that\nthe following agents can be used for induction of remission in moderately to severely\nactive disease: budesonide extended-release tablets, oral or intravenous systemic\ncorticosteroids, Entyvio® (vedolizumab intravenous infusion), Xeljanz®/XR (tofacitinib\ntablets/extended-release tablets), or TNFis.9 Guidelines from the AGA (2020)\nrecommend Xeljanz only after failure of or intolerance to a TNFi.10 In addition to the\napproved indication, clinical guidelines for the management of pouchitis (2009)\nindicate that first-line therapy for pouchitis is antibiotic therapy (e.g. metronidazole,\nciprofloxacin).11 Other treatment options include maintenance probiotics, oral or\ntopical budesonide, anti-inflammatory drugs (e.g., mesalamine), or\nimmunosuppressive agents (e.g., infliximab).\n\n. Uveitis and Ocular Inflammatory Disorders: American Academy of\nOphthalmology (AAO) guidelines (2014) note that adalimumab may be used in\npatients with uveitis due to various causes (e.g., spondyloarthropathy-associated or\nhuman leukocyte antigen [HLA]-B27-associated uveitis, JIA-associated uveitis, and\nother posterior uveitides and panuveitis syndromes).12 Adalimumab should be\nconsidered second-line in vision-threatening JIA-associated uveitis when\nmethotrexate has failed or is not tolerated (strong recommendation) and may be\nused as corticosteroid-sparing treatment for vision-threatening chronic uveitis from\nseronegative spondyloarthropathy (strong recommendation). Adalimumab may also\nbe considered in other patients who have vision-threatening or corticosteroid-\ndependent disease who have failed first-line therapies. Adalimumab should be\nconsidered as a second-line immunomodulatory agent for severe ocular inflammatory\nconditions including chronic and severe scleritis. ACR/Arthritis Federation guidelines\n(2019) for uveitis associated with JIA make recommendations for use of conventional\nsystemic DMARDs and biologics. In patients with severe active chronic anterior\nuveitis associated with sight-threatening complications, a TNFi (monoclonal antibody)\n\\+ methotrexate is recommended.19\n\n<!-- PageFooter="3 Pages - Cigna National Formulary Coverage - Policy:Inflammatory Conditions - Adalimumab Products Prior Authorization Policy" -->\n<!-- PageBreak -->\n\n\n## Other Uses with Supportive Evidence\n\nThere are guidelines and/or published data supporting the use of adalimumab products in\nthe following conditions:\n\n. Behcet\'s Disease: The European Union Against Rheumatism (EULAR)\nrecommendations (2018) include TNFis for initial or recurrent sight-threatening\nuveitis.13 For patients refractory to first-line treatments (e.g., corticosteroids), TNFis\nare among the treatment options for mucocutaneous manifestations, venous\nthrombosis, severe or refractory gastrointestinal disease, and recurrent/chronic joint\ninvolvement. Recommendations for the use of TNFis in ocular inflammatory\ndisorders from the AAO (2014) note that TNFis may be used first-line in patients with\nophthalmic manifestations of Behcet\'s disease and for acute exacerbations of\npreexisting Behcet\'s disease. 12\n\n· Pyoderma Gangrenosum: Although guidelines are not current, multiple topical\nand systemic therapies have been used for pyoderma gangrenosum. Oral prednisone\nis the most common initial immunosuppressant medication. 14 Other systemic\ntherapies include cyclosporine, methotrexate, azathioprine, cyclophosphamide,\nmycophenolate mofetil, and TNFis (i.e., infliximab, etanercept, and adalimumab\nproducts). In case reports, TNFis have been effective.\n\n· Sarcoidosis: According to European Respiratory Society guidelines for sarcoidosis\n(2021), a TNFi is recommended after a trial of glucocorticoids and\nimmunosuppressants for pulmonary and neurosarcoidosis.15\n\n\n## POLICY STATEMENT\n\nPrior Authorization is recommended for prescription benefit coverage of adalimumab\nproducts. All approvals are provided for the duration noted below. In cases where the\napproval is authorized in months, 1 month is equal to 30 days. Because of the specialized\nskills required for evaluation and diagnosis of patients treated with adalimumab products as\nwell as the monitoring required for adverse events and long-term efficacy, initial approval\nrequires the agent to be prescribed by or in consultation with a physician who specializes in\nthe condition being treated.\n\n· Abrilada™ (adalimumab-afzb subcutaneous injection - Pfizer)\n\n· adalimumab-aacf subcutaneous injection (Fresenius Kabi)\n\n· adalimumab-adaz subcutaneous injection (Sandoz/Novartis)\n\n· adalimumab-adbm subcutaneous injection (Boehringer Ingelheim)\n\n· adalimumab-fkjp subcutaneous injection (Mylan)\n\n· adalimumab-ryvk subcutaneous injection (Teva/Alvotech)\n\n· Amjevita (adalimumab-atto subcutaneous injection - Amgen)\n\n· Cyltezo® (adalimumab-adbm subcutaneous injection - Boehringer\nIngelheim)\n\n· Hadlima™ (adalimumab-bwwd subcutaneous injection - Organon/Samsung\nBioepis)\n\n. Hulio® (adalimumab-fkjp subcutaneous injection - Mylan)\n\n· Humira® (adalimumab subcutaneous injection - AbbVie, Cordavis)\n\n· Hyrimoz® (adalimumab-adaz subcutaneous injection - Sandoz/Novartis,\nCordavis)\n\n· Idacio® (adalimumab-aacf subcutaneous injection - Fresenius Kabi)\n\n· Simlandi® (adalimumab-ryvk subcutaneous injection - Teva/Alvotech)\n\n· Yuflyma® (adalimumab-aaty subcutaneous injection - Celltrion)\n\n· Yusimry™ (adalimuamb-aqvh subcutaneous injection - Coherus)\n\nis(are) covered as medically necessary when the following criteria is(are) met for\nFDA-approved indication(s) or other uses with supportive evidence (if applicable):\n\n3 Pages - Cigna National Formulary Coverage - Policy:Inflammatory Conditions - Adalimumab Products Prior\nAuthorization Policy\n\n<!-- PageBreak -->\n\n\n# FDA-Approved Indications\n\n1\\. Ankylosing Spondylitis. Approve for the duration noted if the patient meets ONE of\nthe following (A or B):\n\nA) Initial Therapy. Approve for 6 months if the patient meets BOTH of the following (i\nand ii):\n\ni. Patient is ≥ 18 years of age; AND\n\nii. The medication is prescribed by or in consultation with a rheumatologist.\n\nB) Patient is Currently Receiving an Adalimumab Product. Approve for 1 year if the\npatient meets BOTH of the following (i and ii):\n\ni. Patient has been established on therapy for at least 6 months; AND\nNote: A patient who has received < 6 months of therapy or who is restarting\ntherapy with an adalimumab product is reviewed under criterion A (Initial\nTherapy).\n\nii. Patient meets at least ONE of the following (a or b):\n\na) When assessed by at least one objective measure, patient experienced a\nbeneficial clinical response from baseline (prior to initiating an adalimumab\nproduct); OR\nNote: Examples of objective measures include Ankylosing Spondylitis Disease\nActivity Score (ASDAS), Ankylosing Spondylitis Quality of Life Scale (ASQoL),\nBath Ankylosing Spondylitis Disease Activity Index (BASDAI), Bath Ankylosing\nSpondylitis Functional Index (BASFI), Bath Ankylosing Spondylitis Global\nScore (BAS-G), Bath Ankylosing Spondylitis Metrology Index (BASMI),\nDougados Functional Index (DFI), Health Assessment Questionnaire for the\nSpondyloarthropathies (HAQ-S), and/or serum markers (e.g., C-reactive\nprotein, erythrocyte sedimentation rate).\n\nb) Compared with baseline (prior to initiating an adalimumab product), patient\nexperienced an improvement in at least one symptom, such as decreased\npain or stiffness, or improvement in function or activities of daily living.\n\n2\\. Crohn\'s Disease. Approve for the duration noted if the patient meets ONE of the\nfollowing (A or B):\n\nA) Initial Therapy. Approve for 6 months if the patient meets ALL of the following (i, ii,\nand iii):\n\ni. Patient is ≥ 6 years of age; AND\n\nii. Patient meets ONE of the following (a, b, c, or d):\n\na) Patient has tried or is currently taking corticosteroids, or corticosteroids are\ncontraindicated in this patient; OR\nNote: Examples of corticosteroids are prednisone or methylprednisolone.\n\nb) Patient has tried one other conventional systemic therapy for Crohn\'s disease;\nOR\nNote: Examples of conventional systemic therapy for Crohn\'s disease include\nazathioprine, 6-mercaptopurine, or methotrexate. An exception to the\nrequirement for a trial of or contraindication to steroids or a trial of one other\nconventional systemic agent can be made if the patient has already tried at\nleast one biologic other than the requested medication. A biosimilar of the\nrequested biologic does not count. Refer to Appendix for examples of biologics\nused for Crohn\'s disease. A trial of mesalamine does not count as a systemic\nagent for Crohn\'s disease.\n\nc) Patient has enterocutaneous (perianal or abdominal) or rectovaginal fistulas;\nOR\n\n3 Pages - Cigna National Formulary Coverage - Policy:Inflammatory Conditions - Adalimumab Products Prior\nAuthorization Policy\n\n<!-- PageBreak -->\n\nd) Patient had ileocolonic resection (to reduce the chance of Crohn\'s disease\nrecurrence); AND\n\niii. The medication is prescribed by or in consultation with a gastroenterologist.\n\nB) Patient is Currently Receiving an Adalimumab Product. Approve for 1 year if the\npatient meets BOTH of the following (i and ii):\n\ni. Patient has been established on therapy for at least 6 months; AND\nNote: A patient who has received < 6 months of therapy or who is restarting\ntherapy with an adalimumab product is reviewed under criterion A (Initial\nTherapy).\n\nii. Patient meets at least ONE of the following (a or b):\n\na) When assessed by at least one objective measure, patient experienced a\nbeneficial clinical response from baseline (prior to initiating an adalimumab\nproduct); OR\n\nNote: Examples of objective measures include fecal markers (e.g., fecal\nlactoferrin, fecal calprotectin), serum markers (e.g., C-reactive protein),\nimaging studies (magnetic resonance enterography [MRE], computed\ntomography enterography [CTE]), endoscopic assessment, and/or reduced\ndose of corticosteroids.\n\nb) Compared with baseline (prior to initiating an adalimumab product), patient\nexperienced an improvement in at least one symptom, such as decreased\npain, fatigue, stool frequency, and/or blood in stool.\n\n3\\. Juvenile Idiopathic Arthritis (JIA) [or juvenile rheumatoid arthritis]\n{regardless of type of onset}. Approve for the duration noted if the patient meets\nONE of the following (A or B):\n\nNote: This includes a patient with juvenile spondyloarthropathy/active sacroiliac\narthritis.\n\nA) Initial Therapy. Approve for 6 months if the patient meets ALL of the following (i, ii,\nand iii):\n\ni. Patient is ≥ 2 years of age; AND\n\nii. Patient meets ONE of the following (a, b, c, or d):\na) Patient has tried one other systemic therapy for this condition; OR\nNote: Examples of other systemic therapies for JIA include methotrexate,\nsulfasalazine, leflunomide, or a nonsteroidal anti-inflammatory drug (NSAID)\n[e.g., ibuprofen, naproxen]. A previous trial of one biologic other than the\nrequested medication also counts as a trial of one systemic therapy for JIA. A\nbiosimilar of the requested biologic does not count. Refer to Appendix for\nexamples of biologics used for JIA.\n\nb) Patient will be starting on adalimumab concurrently with methotrexate,\nsulfasalazine, or leflunomide; OR\n\nc) Patient has an absolute contraindication to methotrexate, sulfasalazine, or\nleflunomide; OR\nNote: Examples of contraindications to methotrexate include pregnancy,\nbreast feeding, alcoholic liver disease, immunodeficiency syndrome, blood\ndyscrasias.\n\nd) Patient has aggressive disease, as determined by the prescriber; AND\niii. The medication is prescribed by or in consultation with a rheumatologist.\n\nB) Patient is Currently Receiving an Adalimumab Product. Approve for 1 year if the\npatient meets BOTH of the following (i and ii):\n\ni. Patient has been established on therapy for at least 6 months; AND\nNote: A patient who has received < 6 months of therapy or who is restarting\ntherapy with an adalimumab product is reviewed under criterion A (Initial\nTherapy).\n\n3 Pages - Cigna National Formulary Coverage - Policy:Inflammatory Conditions - Adalimumab Products Prior\nAuthorization Policy\n\n<!-- PageBreak -->\n\nii. Patient meets at least ONE of the following (a or b):\n\na) When assessed by at least one objective measure, patient experienced a\nbeneficial clinical response from baseline (prior to initiating an adalimumab\nproduct); OR\n\nNote: Examples of objective measures include Physician Global Assessment\n(MD global), Parent/Patient Global Assessment of Overall Well-Being (PGA),\nParent/Patient Global Assessment of Disease Activity (PDA), Juvenile Arthritis\nDisease Activity Score (JDAS), Clinical Juvenile Arthritis Disease Activity Score\n(cJDAS), Juvenile Spondyloarthritis Disease Activity Index (JSpADA), serum\nmarkers (e.g., C-reactive protein, erythrocyte sedimentation rate), and/or\nreduced dosage of corticosteroids.\n\nb) Compared with baseline (prior to initiating an adalimumab product), patient\nexperienced an improvement in at least one symptom, such as improvement\nin limitation of motion, less joint pain or tenderness, decreased duration of\nmorning stiffness or fatigue, or improved function or activities of daily living.\n\n4\\. Hidradenitis Suppurativa. Approve for the duration noted if the patient meets ONE of\nthe following (A or B):\n\nA) Initial Therapy. Approve for 3 months if the patients meets ALL of the following (i, ii,\nand iii):\n\ni. Patient is ≥ 12 years of age; AND\n\nii. Patient has tried at least ONE other therapy; AND\n\nNote: Examples include intralesional or oral corticosteroids (such as\ntriamcinolone or prednisone), systemic antibiotics (e.g., clindamycin, dicloxacillin,\nor erythromycin), or isotretinoin.\n\niii. The medication is prescribed by or in consultation with a dermatologist.\n\nB) Patient is Currently Receiving an Adalimumab Product. Approve for 1 year if the\npatient meets ALL of the following (i, ii, and iii):\n\ni. Patient has been established on therapy for at least 3 months; AND\nNote: A patient who has received < 3 months of therapy or who is restarting\ntherapy with an adalimumab product is reviewed under criterion A (Initial\nTherapy).\n\nii. When assessed by at least one objective measure, patient experienced a\nbeneficial clinical response from baseline (prior to initiating an adalimumab\nproduct); AND\n\nNote: Examples of objective measures include Hurley staging, Sartorius score,\nPhysician Global Assessment, and Hidradenitis Suppurativa Severity Index.\n\niii. Compared with baseline (prior to initiating an adalimumab product), patient\nexperienced an improvement in at least one symptom, such as decreased pain or\ndrainage of lesions, nodules, or cysts.\n\n5\\. Plaque Psoriasis. Approve for the duration noted if the patient meets ONE of the\nfollowing (A or B):\n\nA) Initial Therapy. Approve for 3 months if the patient meets ALL of the following (i, ii,\n\nand iii):\n\ni. Patient is ≥ 18 years of age; AND\n\nii. Patient meets ONE of the following (a or b):\n\na) Patient has tried at least one traditional systemic agent for psoriasis for at\nleast 3 months, unless intolerant; OR\n\nNote: Examples include methotrexate, cyclosporine, or acitretin. A 3-month\ntrial of psoralen plus ultraviolet A light (PUVA) also counts. An exception to\nthe requirement for a trial of one traditional systemic agent for psoriasis can\nbe made if the patient has already had a 3-month trial or previous intolerance\n\n3 Pages - Cigna National Formulary Coverage - Policy:Inflammatory Conditions - Adalimumab Products Prior\nAuthorization Policy\n\n<!-- PageBreak -->\n\nto at least one biologic other than the requested medication. A biosimilar of\nthe requested biologic does not count. Refer to Appendix for examples of\nbiologics used for psoriasis. A patient who has already tried a biologic for\npsoriasis is not required to "step back" and try a traditional systemic agent for\npsoriasis.\n\nb) Patient has a contraindication to methotrexate, as determined by the\nprescriber; AND\n\niii. The medication is prescribed by or in consultation with a dermatologist.\n\nB) Patient is Currently Receiving an Adalimumab Product. Approve for 1 year if the\npatient meets ALL of the following (i, ii, and iii):\n\ni. Patient has been established on therapy for at least 3 months; AND\nNote: A patient who has received < 3 months of therapy or who is restarting\ntherapy with an adalimumab product is reviewed under criterion A (Initial\nTherapy).\n\nii. Patient experienced a beneficial clinical response, defined as improvement from\nbaseline (prior to initiating an adalimumab product) in at least one of the\nfollowing: estimated body surface area affected, erythema, induration/thickness,\nand/or scale of areas affected by psoriasis; AND\n\niii. Compared with baseline (prior to receiving an adalimumab product), patient\nexperienced an improvement in at least one symptom, such as decreased pain,\nitching, and/or burning.\n\n6\\. Psoriatic Arthritis. Approve for the duration noted if the patient meets ONE of the\nfollowing (A or B):\n\nA) Initial Therapy. Approve for 6 months if the patient meets BOTH of the following (i\nand ii):\n\ni. Patient is ≥ 18 years of age; AND\n\nii. The medication is prescribed by or in consultation with a rheumatologist or a\ndermatologist.\n\nB) Patient is Currently Receiving an Adalimumab Product. Approve for 1 year if the\npatient meets BOTH of the following (i and ii):\n\ni. Patient has been established on therapy for at least 6 months; AND\nNote: A patient who has received < 6 months of therapy or who is restarting\ntherapy with an adalimumab product is reviewed under criterion A (Initial\nTherapy).\n\nii. Patient meets at least ONE of the following (a or b):\n\na) When assessed by at least one objective measure, patient experienced a\nbeneficial clinical response from baseline (prior to initiating an adalimumab\nproduct); OR\nNote: Examples of objective measures of disease activity include Disease\nActivity Index for Psoriatic Arthritis (DAPSA), Composite Psoriatic Disease\nActivity Index (CPDAI), Psoriatic Arthritis Disease Activity Score (PsA DAS),\nGrace Index, Leeds Enthesitis Score (LEI), Spondyloarthritis Consortium of\nCanada (SPARCC) enthesitis score, Leeds Dactylitis Instrument Score,\nMinimal Disease Activity (MDA), Psoriatic Arthritis Impact of Disease (PsAID-\n12), and/or serum markers (e.g., C-reactive protein, erythrocyte\nsedimentation rate).\n\nb) Compared with baseline (prior to initiating an adalimumab product), patient\nexperienced an improvement in at least one symptom, such as less joint pain,\nmorning stiffness, or fatigue; improved function or activities of daily living; or\ndecreased soft tissue swelling in joints or tendon sheaths.\n\n<!-- PageFooter="3 Pages - Cigna National Formulary Coverage - Policy:Inflammatory Conditions - Adalimumab Products Prior Authorization Policy" -->\n<!-- PageBreak -->\n\n7\\. Rheumatoid Arthritis. Approve for the duration noted if the patient meets ONE of the\nfollowing (A or B):\n\nA) Initial Therapy. Approve for 6 months if the patient meets ALL of the following (i, ii,\nand iii):\n\ni. Patient is ≥ 18 years of age; AND\n\nii. Patient has tried ONE conventional synthetic disease-modifying antirheumatic\ndrug (DMARD) for at least 3 months; AND\n\nNote: Examples include methotrexate (oral or injectable), leflunomide,\nhydroxychloroquine, and sulfasalazine. An exception to the requirement for a trial\nof one conventional synthetic DMARD can be made if the patient has already had\na 3-month trial with at least one biologic other than the requested medication. A\nbiosimilar of the requested biologic does not count. Refer to Appendix for\nexamples of biologics used for rheumatoid arthritis. A patient who has already\ntried a biologic for rheumatoid arthritis is not required to "step back" and try a\nconventional synthetic DMARD.\n\nii. The medication is prescribed by or in consultation with a rheumatologist.\n\nB) Patient is Currently Receiving an Adalimumab Product. Approve for 1 year if the\npatient meets BOTH of the following (i and ii):\n\ni. Patient has been established on therapy for at least 6 months; AND\nNote: A patient who has received < 6 months of therapy or who is restarting\ntherapy with an adalimumab product is reviewed under criterion A (Initial\nTherapy).\n\nii. Patient meets at least ONE of the following (a or b):\n\na) Patient experienced a beneficial clinical response when assessed by at least\none objective measure; OR\nNote: Examples of objective measures of disease activity include Clinical\nDisease Activity Index (CDAI), Disease Activity Score (DAS) 28 using\nerythrocyte sedimentation rate or C-reactive protein, Patient Activity Scale\n(PAS)-II, Rapid Assessment of Patient Index Data 3 (RAPID-3), 