        Prior Auth AI Determination

        Approved

        Rationale

        Based on the provided patient information and the policy criteria for the use of Adalimumab in Crohn's Disease, the request meets all the necessary requirements for approval. The patient is 9 years old, has tried corticosteroid therapy without improvement, and the medication is prescribed by a pediatric gastroenterologist. Therefore, the request should be approved.

        Summary of Findings

        The patient is a 9-year-old girl diagnosed with Crohn's Disease.
        She has tried corticosteroid therapy (Methylprednisolone) without improvement in symptoms.
        The medication is prescribed by a pediatric gastroenterologist.
        All policy criteria for initial therapy with Adalimumab for Crohn's Disease are fully met.
        Detailed Analysis

        Policy Criteria Assessment

        Criterion i: Patient is ≥ 6 years of age.

        Assessment: Fully Met
        Evidence: The patient was born on 10/19/2014, making her 9 years old at the time of the request.
        Policy Reference: Policy under "2. Crohn's Disease", A) Initial Therapy, criterion i.
        Criterion ii: Patient meets ONE of the following (a, b, c, or d):

        a) Patient has tried or is currently taking corticosteroids, or corticosteroids are contraindicated in this patient.
        Assessment: Fully Met
        Evidence: The patient was treated with Methylprednisolone from 10/10/2024 to 10/19/2024 without improvement in symptoms.
        Policy Reference: Policy under "2. Crohn's Disease", A) Initial Therapy, criterion ii.a
        Criterion iii: The medication is prescribed by or in consultation with a gastroenterologist.

        Assessment: Fully Met
        Evidence: The prescribing physician is Dr. Shiva Pedram, MD, a specialist in Pediatric Gastroenterology.
        Policy Reference: Policy under "2. Crohn's Disease", A) Initial Therapy, criterion iii.
        Missing Information

        Information Needed: None.
        Reason: All required information has been provided and all policy criteria are fully met.
