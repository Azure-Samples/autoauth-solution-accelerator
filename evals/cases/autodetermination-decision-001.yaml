of IL-23</td>\n<td>PsO</td>\n</tr>\n<tr>\n<td rowspan="2">Skyrizi® (risankizumab-rzaa SC injection, risankizumab-rzaa IV infusion)</td>\n<td>Inhibition of IL-23</td>\n<td>SC formulation: CD, PSA, PsO, UC</td>\n</tr>\n<tr>\n<td></td>\n<td>IV formulation: CD, UC</td>\n</tr>\n<tr>\n<td rowspan="2">Tremfya® (guselkumab SC injection, guselkumab IV infusion)</td>\n<td>Inhibition of IL-23</td>\n<td>SC formulation: PsA, PsO, UC</td>\n</tr>\n<tr>\n<td></td>\n<td>IV formulation: UC</td>\n</tr>\n<tr>\n<td>Entyvio® (vedolizumab IV infusion, vedolizumab SC injection)</td>\n<td>Integrin receptor antagonist</td>\n<td>CD, UC</td>\n</tr>\n</table>\n\n\n## APPENDIX (CONTINUED)\n\n3 Pages - Cigna National Formulary Coverage - Policy:Inflammatory Conditions - Adalimumab Products Prior\nAuthorization Policy\n\n<!-- PageBreak -->\n\n\n<table>\n<tr>\n<th colspan="3">Oral Therapies/Targeted Synthetic Oral Small Molecule Drugs</th>\n</tr>\n<tr>\n<th>Otezla® (apremilast tablets)</th>\n<th>Inhibition of PDE4</th>\n<th>PsO, PsA</th>\n</tr>\n<tr>\n<td>Cibinqo™ (abrocitinib tablets)</td>\n<td>Inhibition of JAK pathways</td>\n<td>AD</td>\n</tr>\n<tr>\n<td>Olumiant® (baricitinib tablets)</td>\n<td>Inhibition of JAK pathways</td>\n<td>RA, AA</td>\n</tr>\n<tr>\n<td>Litfulo® (ritlecitinib capsules)</td>\n<td>Inhibition of JAK pathways</td>\n<td>AA</td>\n</tr>\n<tr>\n<td>Leqselvi® (deuruxolitinib tablets)</td>\n<td>Inhibition of JAK pathways</td>\n<td>AA</td>\n</tr>\n<tr>\n<td>Rinvoq® (upadacitinib extended- release tablets)</td>\n<td>Inhibition of JAK pathways</td>\n<td>AD, AS, nr-axSpA, RA, PsA, UC</td>\n</tr>\n<tr>\n<td>Rinvoq® LQ (upadacitinib oral solution)</td>\n<td>Inhibition of JAK pathways</td>\n<td>PSA, PJIA</td>\n</tr>\n<tr>\n<td>Sotyktu® (deucravacitinib tablets)</td>\n<td>Inhibition of TYK2</td>\n<td>PsO</td>\n</tr>\n<tr>\n<td>Xeljanz® (tofacitinib tablets/oral solution)</td>\n<td>Inhibition of JAK pathways</td>\n<td>RA, PJIA, PsA, UC</td>\n</tr>\n<tr>\n<td>Xeljanz® XR (tofacitinib extended- release tablets)</td>\n<td>Inhibition of JAK pathways</td>\n<td>RA, PsA, UC</td>\n</tr>\n<tr>\n<td>Zeposia® (ozanimod tablets)</td>\n<td>Sphingosine 1 phosphate receptor modulator</td>\n<td>UC</td>\n</tr>\n<tr>\n<td>Velsipity® (etrasimod tablets)</td>\n<td>Sphingosine 1 phosphate receptor modulator</td>\n<td>UC</td>\n</tr>\n</table>\n\n\\*\nNot an all-inclusive list of indications. Refer to the prescribing information for the\nrespective agent for FDA-approved indications; SC - Subcutaneous; TNF - Tumor necrosis\nfactor; AS - Ankylosing spondylitis; CD - Crohn\'s disease; JIA - Juvenile idiopathic arthritis;\nPsO - Plaque psoriasis; PsA - Psoriatic arthritis; RA - Rheumatoid arthritis; UC - Ulcerative\ncolitis; nr-axSpA - Non-radiographic axial spondyloarthritis; IV - Intravenous, PJIA -\nPolyarticular juvenile idiopathic arthritis; IL - Interleukin; SJIA - Systemic juvenile\nidiopathic arthritis; ^ Off-label use of Kineret in JIA supported in guidelines; ERA -\nEnthesitis-related arthritis; DMARD - Disease-modifying antirheumatic drug; PDE4 -\nPhosphodiesterase 4; JAK - Janus kinase; AD - Atopic dermatitis; AA - Alopecia areata;\nTYK2 - Tyrosine kinase 2.\n\n"Cigna Companies" refers to operating subsidiaries of The Cigna Group. All products and\nservices are provided exclusively by or through such operating subsidiaries, including Cigna\nHealth and Life Insurance Company, Connecticut General Life Insurance Company,\nEvernorth Behavioral Health, Inc., Cigna Health Management, Inc., and HMO or service\ncompany subsidiaries of The Cigna Group. @ 2024 The Cigna Group.\n\n\n<!-- PageFooter="3 Pages - Cigna National Formulary Coverage - Policy: Inflammatory Conditions - Adalimumab Products Prior Authorization Policy" -->\n
