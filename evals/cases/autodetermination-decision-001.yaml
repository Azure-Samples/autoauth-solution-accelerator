autodetermination-decision-001:
  description: >
    Evaluation for auto-determination, given the additional extracted or not-extracted information for 
    clinical information, physician information, and patient information.
  disclaimer: >
    Evaluations are performed zero-shot without additional fine-tuning.
  pipeline:
    class: src.pipeline.autoDetermination.evaluator.AutoDeterminationEvaluator
    uploaded_files: "utils/data/cases/001/a"
  evaluators:
    - name: "FuzzyEvaluator"
      class: src.evals.custom.fuzzy_evaluator:FuzzyEvaluator
  cases:
    - autodetermination-decision-001-positive.v0

autodetermination-decision-001-positive.v0:
