          ## 2. Reauthorization

          a. Afinitor will be approved based on the following criterion:

          (1) Patient does not show evidence of progressive disease while on Afinitor therapy

          Authorization will be issued for 12 months.


          ## R. NCCN Recommended Regimens

          The drug has been recognized for treatment of the cancer indication by The National
          Comprehensive Cancer Network (NCCN) Drugs and Biologics Compendium with a Category
