          <figure>

          UnitedHealthcare®

          </figure>


          (2) Presence of phosphatidylinositol-4,5-bisphosphate 3-kinase catalytic subunit alpha
          (PIK3CA) mutation

          Authorization will be issued for 12 months.


          ## 2. Reauthorization

          a. Afinitor will be approved based on the following criterion:

          (1) Patient does not show evidence of progressive disease while on Afinitor therapy

          Authorization will be issued for 12 months.

          Q. Gastrointestingal Stromal Tumor (GIST)

          1\. Initial Authorization

          a. Afinitor will be approved based on all of the following criteria:

          (1) Diagnosis of Gastrointestinal Stromal Tumor (GIST)

          -AND-

          (2) Disease is one of the following:

          (a) Unresectable

          (b) Progressive

          (c) Metastatic

          (d) Gross residual (R2 resection)

          (e) Tumor rupture

          -AND-

          (3) Disease has progressed after single agent therapy with all of the following:

          (a) Imatinib (Gleevec)

          (b) Sutent (sunitinib)

          (c) Stivarga (regorafenib)

          (d) Qinlock (ripretinib)

          -AND-

          (4) Used in combination with one of the following:

          (a) Imatinib (Gleevec)

          (b) Sutent (sunitinib)

          (c) Stivarga (regorafenib)

          Authorization will be issued for 12 months.

