            Metastatic Osteosarcoma; High-grade Osteosarcoma
          icd_10_code: >-
            C40.0
          prior_treatments_and_results: >-
            Neoadjuvant Therapy: March 10, 2024 – April 21, 2024 - Doxorubicin, Cisplatin, Methotrexate (3 cycles); Surgery: May 1, 2024 - Limb-sparing surgery; Adjuvant Therapy: May 22, 2024 – September 4, 2024 - Doxorubicin, Cisplatin, Methotrexate, Ifosfamide (6 cycles)
          specific_drugs_taken_and_failures: >-
            Doxorubicin: 75 mg/m² IV every 21 days; Cisplatin: 120 mg/m² IV every 21 days; Methotrexate: 12 g/m² IV once every 14 days (high-dose); Ifosfamide: 9 g/m² IV every 21 days, with Mesna for bladder protection
          alternative_drugs_required: >-
            Not provided
          relevant_lab_results_or_imaging: >-
            MRI left femur and CT chest that indicate recurrence of tumor in distal left femur and new mets to lung; LDH: 450 U/L; Serum Ferritin: 800 ng/mL; X-ray Findings 3/1/24: aggressive-appearing, lytic bone lesion in the distal femur, approximately 5 cm in greatest dimension; MRI Findings 3/2/24: significant nuclear atypia and a high mitotic index, with numerous atypical mitotic figures present; CT Scan of the Chest 09/4/24: 1.5 cm rounded lesion in the left lower lobe, several small nodules (up to 5 mm) in both lung fields
          symptom_severity_and_impact: >-
            Positive for fatigue; Positive for left thigh/knee pain; Positive for cough
          prognosis_and_risk_if_not_approved: >-
            The findings are concerning for metastatic pulmonary lesions consistent with recurrent osteosarcoma. Further evaluation and correlation with clinical findings are recommended.
          clinical_rationale_for_urgency: >-
            Given Aiden’s severity of illness and lack of response to all past therapies, he will require initiation of a new adaptive treatment strategy.
          treatment_request:
            name_of_medication_or_procedure: >-
              Everolimus (Afinitor)
            code_of_medication_or_procedure: >-
