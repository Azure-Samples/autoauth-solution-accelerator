  evaluations:
    - query: ".Rationale"
      ground_truth: >-
        The prior authorization request for Afinitor (everolimus) in combination with Nexavar (sorafenib) is Approved because the patient, Aiden Smith, meets all the policy criteria outlined under section O. Bone Cancer - Osteosarcoma. Specifically, he has a diagnosis of metastatic osteosarcoma, has relapsed after first-line therapy, is receiving second-line therapy, and the treatment involves Afinitor used in combination with Nexavar.
