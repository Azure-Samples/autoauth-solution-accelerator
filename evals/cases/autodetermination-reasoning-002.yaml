          1\. Dravet Syndrome. Approve if the patient meets ONE of the following (A or B):

          A) Initial Therapy. Approve for 1 year if the patient meets the following (i, ii, and
          iii):

          i. Patient is ≥ 1 year of age; AND

          ii. Patient meets ONE of the following (a or b):

          a) Patient has tried or is concomitantly receiving at least two other
          antiseizure medications; OR
          Note: Examples of other antiseizure medications include valproic acid,
          topiramate, clonazepam, levetiracetam, zonisamide.

          b) Patient has tried or is concomitantly receiving one of Fintepla, Diacomit
          or clobazam; AND

          iii. The medication is prescribed by or in consultation with a neurologist.

          B) Patient is Currently Receiving Epidiolex. Approve for 1 year if the patient is
          responding to therapy (e.g., reduced seizure severity, frequency, and/or
          duration) as determined by the prescriber.

          2\. Lennox-Gastaut Syndrome. Approve if the patient meets ONE of the following
          (A or B):

          A) Initial Therapy. Approve for 1 year if the patient meets the following (i, ii, and
