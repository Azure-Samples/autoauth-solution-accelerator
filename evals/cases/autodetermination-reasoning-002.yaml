          <!-- PageBreak -->


          ## Guidelines/Recommendations


          ### Dravet Syndrome

          At this time, there are three drugs approved for the treatment of seizures associated
          with Dravet syndrome: Epidiolex, Diacomit® (stiripentol capsules, powder for oral
          suspension), and Fintepla® (fenfluramine oral solution).1,11,17 An expert panel
          considers valproic acid and clobazam to be the first-line treatment for Dravet
          syndrome.4 If seizure control is suboptimal, Diacomit and topiramate are second-
          line treatment. Ketogenic diet is moderately effective and can also be considered
          second-line. The Dravet Foundation states that Diacomit, Epidiolex, and Fintepla are
          considered first-line agents for the treatment of Dravet syndrome.2 If control is still
          inadequate, other therapies to consider are clonazepam, levetiracetam, and
          zonisamide.2,4 Sodium channel blockers (e.g., carbamazepine, oxcarbazepine,
          lamotrigine, and phenytoin) can worsen seizures in Dravet syndrome. Additionally,
          vigabatrin and tiagabine may increase the frequency of myoclonic seizures and should
          be avoided.


          ### Lennox-Gastaut Syndrome

          Currently, the FDA-approved drugs for this condition are Epidiolex, Fintepla,
          felbamate, Banzel® (rufinamide tablet, oral suspension), lamotrigine, topiramate, and
          clobazam.12 Despite the lack of level I or level II evidence, valproic acid remains a
          mainstay in treatment.8,9,13 If valproic acid does not provide adequate seizure
          control, which is almost always the case, lamotrigine should be added as the first
          adjunctive therapy.7 If the combination regimen of valproic acid and lamotrigine does
          not provide adequate control, then Banzel should be initiated and either valproic acid
          or lamotrigine should be discontinued. If seizure control is still not achieved, the
          next adjunctive therapies to consider are topiramate, clobazam, and felbamate.
          There is limited evidence for the use of levetiracetam, zonisamide, and Fycompa®
          (perampanel tablet, oral suspension). Where possible, no more than two ASMs should
          be used concomitantly; use of multiple ASMs raise the risk of side effects and/or
          drug-drug interactions.


          ### POLICY STATEMENT

          Prior Authorization is recommended for prescription benefit coverage of Epidiolex. All
          approvals are provided for the duration noted below. Because of the specialized skills
          required for evaluation and diagnosis of patients treated with Epidiolex as well as the
          monitoring required for adverse events and long-term efficacy, initial approval
          requires Epidiolex to be prescribed by or in consultation with a physician who
          specializes in the condition being treated.

          · Epidiolex® (cannabidiol oral solution - Greenwich Biosciences)
          is(are) covered as medically necessary when the following criteria is(are)
          met for FDA-approved indication(s) or other uses with supportive evidence
          (if applicable):


          ## FDA-Approved Indications

